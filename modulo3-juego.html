<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Digital - Minijuego: Propiocepción</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-sand text-text-primary min-h-screen">

    <!-- Diapositiva - Minijuego de Propiocepción -->
    <div id="slide-1" class="slide flex flex-col items-center justify-center text-center p-8">
        <h2 class="title-font text-3xl font-bold mb-8 text-ocre-calido">
            El Sentido Oculto
        </h2>
        <p class="text-xl mb-10 font-semibold max-w-md">
            Cerrá los ojos. Levantá un brazo lentamente (cualquiera). Mantenelo. Abrí los ojos y...
        </p>

        <p class="text-2xl font-bold mb-6">
            ¿Cuál levantaste?
        </p>

        <div class="flex flex-col md:flex-row gap-4 w-full max-w-lg">
            <button onclick="showProprioceptionFeedback('Derecho')" class="flex-1 p-4 bg-white rounded-lg shadow-md hover:bg-ocre-calido/30 transition-colors border-l-4 border-ocre-calido font-semibold">
                Derecho
            </button>
            <button onclick="showProprioceptionFeedback('Izquierdo')" class="flex-1 p-4 bg-white rounded-lg shadow-md hover:bg-ocre-calido/30 transition-colors border-l-4 border-ocre-calido font-semibold">
                Izquierdo
            </button>
            <button onclick="showProprioceptionFeedback('Duda')" class="flex-1 p-4 bg-white rounded-lg shadow-md hover:bg-ocre-calido/30 transition-colors border-l-4 border-ocre-calido font-semibold">
                No estoy segura
            </button>
        </div>
    </div>

    <!-- Modal de Retroalimentación -->
    <div id="body-modal" class="modal" onclick="if(event.target === this) closeModal()">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full title-font text-center">
            <h3 id="modal-title" class="text-2xl font-bold mb-4 text-lila-sensorial">Retroalimentación</h3>
            <div id="modal-content">
                <p class="text-gray-700">Contenido</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
